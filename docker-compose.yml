version: '3'
services:
  node:
    build:
      context: ./node
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./node:/app
    depends_on:
      - php
      - db

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./php:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: 'super-app'
      MYSQL_ROOT_PASSWORD: 'password'
